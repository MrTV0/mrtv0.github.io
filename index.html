<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{
        posts: {},
        async getData() {
            this.posts = await (await fetch('https://randomizer-service-mrtv0.cloud.okteto.net/percentage')).json();
                        }
                 }">
        <button x-on:click="getData">Send get request</button>
        Data returned: <strong x-text="posts[0].percentage">Placeholder</strong>

    </div>
</body>
</html>
