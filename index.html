<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{
        posts: {},
        async getData() {
            this.posts = await (await fetch('https://randomizer-service-mrtv0.cloud.okteto.net/percentage')).json();
                        },
                 prints: {},
        async getDat() {
            this.prints = await (await fetch('https://randomizer-service-mrtv0.cloud.okteto.net/prin')).json();
                        }
                 }">
        <button x-on:click="getData">Send get request</button>
        Data returned: <strong x-text="posts.title">Placeholder</strong>
        
        <button x-on:click="getDat">Send get request</button>
        Data returned: <strong x-text="prints.tell">Placeholder</strong>
    </div>
</body>
</html>
