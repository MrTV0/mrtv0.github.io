<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://randomizer-service-mrtv0.cloud.okteto.net/device/platform')).json();
        }
    }">
        <button x-on:click="getData">Send get request</button>
        Data returned: <strong x-text="responsedata[0].title">Placeholder</strong>
    </div>
</body>
</html>
